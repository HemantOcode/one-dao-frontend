name: ECS Fargate CI/CD Deployment

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    name: Build, Push, & Deploy to ECS
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Allows the job to fetch the OIDC token
      contents: read # Allows checkout

    # Environment variables for easy configuration
    env:
      AWS_REGION: ap-south-1 # Your specific AWS Region
      ECR_REPOSITORY: consectus/one-dao
      ECS_CLUSTER: one-dao-cluster
      ECS_SERVICE: one-daoService
      ECS_CONTAINER_NAME: one-dao-cntr # Must match the container name in task-definition.json
      ECS_TASK_DEFINITION_PATH: "./ecs-task-def.json"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. AWS Authentication (OIDC) ---
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ARN of the IAM Role you created to trust GitHub's OIDC provider
          role-to-assume: arn:aws:iam::973530737784:role/GitHubActionsDeploymentRole
          aws-region: ${{ env.AWS_REGION }}

      # --- 2. Build and Push to ECR ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} # Use the commit SHA for a unique tag
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

          # Push the image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Output the full image URI for the next step
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

      # --- 3. Deploy to ECS ---
      - name: Render Amazon ECS Task Definition
        id: render-task
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION_PATH }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }} # Inject the new ECR image URI here

      - name: Deploy Amazon ECS Task Definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
